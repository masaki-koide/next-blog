overwrite: true
schema:
  - https://graphql.datocms.com:
      headers:
        Authorization: "Bearer ${CMS_API_TOKEN}"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
