query AllPosts {
  allPosts(orderBy: date_DESC, first: 20) {
    title
    slug
    excerpt
    date
    coverImage {
      responsiveImage(imgixParams: {fm: jpg, fit: crop, w: 2000, h: 1000}) {
        ...responsiveImage
      }
    }
    author {
      name
      picture {
        url(imgixParams: {fm: jpg, fit: crop, w: 100, h: 100, sat: -100})
      }
    }
  }
}
