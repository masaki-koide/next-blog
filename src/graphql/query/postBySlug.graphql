query PostBySlug($slug: String) {
  post(filter: { slug: { eq: $slug } }) {
    id
    title
    slug
    date
    excerpt
    content
    coverImage {
      responsiveImage(imgixParams: { fm: jpg, fit: crop, w: 2000, h: 1000 }) {
        ...responsiveImage
      }
    }
    seoSettings {
      title
      description
      twitterCard
      image {
        responsiveImage(imgixParams: { fm: jpg, fit: crop, w: 2000, h: 1000 }) {
          ...responsiveImage
        }
      }
    }
  }
}
